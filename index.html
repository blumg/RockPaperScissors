<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src ="application.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="pictures/rock.jpg" alt="rock image"/></button>
        <button class="btn" id="paper"><img src="pictures/paper.jpg" alt="paper image"/></button>
        <button class="btn" id="scissors"><img src="pictures/scissors.jpg" alt="scissors image"/></button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">May the Best Person Win!</p>
    </div>
    
</body>
